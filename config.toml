#------- LOCAL DEVELOPMENT/TESTING -------
# remember ending '/'
baseurl = "/"
# see .Rprofile for publishDir, i.e. the place
# where generated HTML is put (the "public" dir in hugo parlance)
#-----------------------------------------


#--------------- PRODUCTION ---------------
# remember ending '/'
# baseurl = "http://ansperformance.eu/"
# publishDir = "../pru-portal-generated"
#-----------------------------------------



languageCode = "en-us"
title = "PRU Portal"
theme = "pru-theme"
googleAnalytics = ""

customCSS = ["css/supplement.css"]


ignoreFiles = [
  "\\.Rmd$",
  "\\.Rmarkdown$",
  "_files$",
  "_cache$",
  "src$"
]

# Uncomment below to enable syntax highlighting
# pygmentsCodefences = true
# pygmentsCodefencesGuessSyntax = true
# See https://xyproto.github.io/splash/docs/all.html for more styles
# pygmentsStyle = "pygments"

[taxonomies]
  tag = "tags"

[permalinks]
    post = "/:year/:month/:day/:slug/"

# See https://feathericons.com/
# The value of pre is the icon name
[menu]
  [[menu.nav]]
    name = "Home"
    pre = "<i data-feather='home'></i>"
    url = "/"
    weight = 1
  [[menu.nav]]
    name = "News"
    pre = "<i data-feather='edit'></i>"
    url = "/post/"
    weight = 2
  [[menu.nav]]
    name = "Tags"
    pre = "<i data-feather='tag'></i>"
    url = "/tags/"
    weight = 3
  [[menu.nav]]
    name = "About"
    url = "/about/"
    weight = 4

[params]
  includeBootstrapJs = false
  showActiveNav = true
  containerMaxWidth = "960px"
  dateFormat = "Jan 2, 2006"
  hideFooter = false
  [params.logo]
    url = "images/euctrl-logo-noname.png"
    height = 30
    alt = "PRU"


# see https://matjaz.it/hugo-power-user-make-it-web-friendly-1/
enableRobotsTXT = true

# see https://matjaz.it/hugo-power-user-make-it-web-friendly-1/
# TODO: set Google Webmaster tools
[sitemap]
  changefreq = "weekly"
  priority = 0.5
