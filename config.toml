languageCode = "en-us"
title = "PRU Portal"
theme = "pru-theme"
googleAnalytics = ""

customCSS = ["css/supplement.css"]


ignoreFiles = [
  "\\.Rmd$",
  "\\.Rmarkdown$",
  "_files$",
  "_cache$",
  "src$"
]

