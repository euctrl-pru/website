#------- LOCAL DEVELOPMENT/TESTING -------
# remember ending '/'
baseurl = "/"
# see .Rprofile for publishDir, i.e. the place
# where generated HTML is put (the "public" dir in hugo parlance)
#-----------------------------------------


#--------------- PRODUCTION ---------------
# remember ending '/'
# baseurl = "http://ansperformance.eu/"
# publishDir = "public/"
#-----------------------------------------



languageCode = "en-us"
title = "PRU Portal"
theme = "pru-theme"
googleAnalytics = ""

customCSS = ["css/supplement.css"]


ignoreFiles = [
  "\\.Rmd$",
  "\\.Rmarkdown$",
  "_files$",
  "_cache$",
  "src$"
]

# Uncomment below to enable syntax highlighting
# pygmentsCodefences = true
# pygmentsCodefencesGuessSyntax = true
# See https://xyproto.github.io/splash/docs/all.html for more styles
# pygmentsStyle = "pygments"

[taxonomies]
  tag = "tags"

[permalinks]
    post = "/:year/:month/:day/:slug/"

# See https://feathericons.com/
# The value of pre is the icon name
[menu]
  [[menu.nav]]
    name = "Online Reporting"
    pre = ""
    url = "/otools/"
    weight = 20
  [[menu.nav]]
    name = "Data"
    pre = ""
    url = "/data/"
    weight = 30
  [[menu.nav]]
    name = "References"
    pre = "<i data-feather='book'></i>"
    url = "/reference/"
    weight = 40
  [[menu.nav]]
    name = "About"
    url = "/about/"
    weight = 50

[params]
  includeBootstrapJs = false
  showActiveNav = false
  containerMaxWidth = "960px"
  dateFormat = "Jan 2, 2006"
  hideFooter = false
  [params.logo]
    url = "images/euctrl-logo-noname.png"
    height = 30
    alt = "PRU"

  [params.owner]
    name = "European Organisation for the Safety of Air Navigation (EUROCONTROL)"
    shortname = "EUROCONTROL"
    location = "Brussels, Belgium"
    twitter = "eurocontrol"
    github =  "euctrl-pru"
    email = "PRU-Support@eurocontrol.int"


# see https://matjaz.it/hugo-power-user-make-it-web-friendly-1/
enableRobotsTXT = true

# see https://matjaz.it/hugo-power-user-make-it-web-friendly-1/
# TODO: set Google Webmaster tools
[sitemap]
  changefreq = "weekly"
  priority = 0.5
