language: ruby
cache: bundler
rvm:
- 2.2
# limit clone depth
git:
  depth: 3
before_script:
- export GIT_TAG=build-$TRAVIS_BRANCH-$(date -u "+%Y-%m-%d-%H-%M-%S")-$TRAVIS_BUILD_NUMBER
script: bundle exec rake prod:build
# build only release branches and master
branches:
  only:
  - master
  - "/201(.*)-release/"
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - JEKYLL_ENV=production
  - secure: 
  - secure: 
  - secure: 
  - secure: 
sudo: false
# master with tag will be published too, see Rakefile.
after_success: bundle exec rake prod:deploy
