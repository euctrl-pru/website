language: ruby
cache: bundler
rvm:
- 2.2
before_script:
- export GIT_TAG=build-$TRAVIS_BRANCH-$(date -u "+%Y-%m-%d-%H-%M-%S")-$TRAVIS_BUILD_NUMBER
script: bundle exec rake prod:build
branches:
  only:
  - master
  - "/201(.*)-release/"
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - JEKYLL_ENV=production
  - secure: 
  - secure: 
  - secure: 
  - secure: 
sudo: false
after_success: bundle exec rake prod:deploy
