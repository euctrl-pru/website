{{ partial "header.html" . }}

<main class="content" role="main">

    <div class="article-content perf-area">
      {{ .Content }}
    </div>
  </article>

  {{ partial "sidebar.html" .}}
  {{ partial "disqus.html" .}}

</main>

{{ partial "footer.html" . }}
