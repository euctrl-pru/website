<h1>{{ page.title }}</h1>
<p>A departure slot is a time when an aircraft can take off, the so called <strong>C</strong>alculated <strong>T</strong>ime of <strong>T</strong>ake <strong>O</strong>ff or <a href="%7B%7B%20%22/references/acronym/ctot.html%22%20%7C%20prepend:%20site.baseurl%20%7C%20prepend:%20site.url%20%7D%7D" title="Calculated Time of Take Off">CTOT</a>.</p>
