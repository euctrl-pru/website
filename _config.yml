# Site settings
title: PRU
description: > # this means to ignore newlines until "url:"
  !!!TEST!!! Public PRU web site !!!TEST!!!
url: "https://euctrl-pru.github.io" # the base hostname & protocol for your site
canonical: https://euctrl-pru.github.io
media: media
category-list: [meta-definition] # 'meta-definition' is used for auto index metadata defs

# Owner / Author information
owner:
  name: European Organisation for the Safety of Air Navigation (EUROCONTROL)
  location: Brussels, Belgium
  twitter: eurocontrol
  github:  euctrl-pru

webmaster:
  name: Enrico Spinielli
  email: enrico.spinielli@eurocontrol.int

tools:
  standards: "HTML5, SCSS"
  software: "Jekyll, pandoc, MathJax, d3.js, dc.js, crossfilter"

# Build settings
gems: [ 'jekyll-pandoc-multiple-formats' ]

sass:
  sass_dir: _sass
  style: compressed
  sourcemap: true
markdown: pandoc
pandoc:
  skip: true
  impose: false
  output: tmp
  flags: '--smart --mathjax
          --csl=_styles/chicago-author-date.csl
          --bibliography=references.bib
          -f markdown+fenced_code_attributes+citations+strikeout'
  site_flags: '--toc'
  outputs:
    markdown:

# Global configs
timezone: Europe/Brussels

# don't deploy these folders/files
exclude: [Gemfile, Gemfile.lock, README.md, references.bib, tmp, dashboard/REAME.md, dashboard/Makefile]