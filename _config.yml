# Site settings
title: PRU web site
email: enrico.spinielli@eurocontrol.int
description: > # this means to ignore newlines until "url:"
  !!!TEST!!! Public PRU web site !!!TEST!!!
# url: "http://euctrl-pru.github.io" # the base hostname & protocol for your site
url: http://localhost:4000
twitter_username: eurocontrol
github_username:  euctrl-pru
owner:
  name: Eurocontrol/PRU

# Build settings
gems: [ 'jekyll-pandoc-multiple-formats' ]

sass:
  sass_dir: _sass
  style: compressed
  sourcemap: true
markdown: pandoc
pandoc:
  skip: false
  impose: false
  output: tmp
  flags: '--smart --mathjax
          --csl=_styles/chicago-author-date.csl --bibliography=references.bib
          -f markdown+fenced_code_attributes+citations+strikeout'
  site_flags: '--toc'
  outputs:
    markdown:

# Global configs
timezone: Europe/Brussels

# don't deploy these folders/files
exclude: [Gemfile, Gemfile.lock, README.md, references.bib, tmp]